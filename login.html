<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Title</title>
</head>

<body>
    <input type="checkbox" id="show">
    <label for="show" class="show-btn">View Form</label>
    <img src="https://images.unsplash.com/photo-1448518340475-e3c680e9b4be?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=80" class="img">
    <div class="loginform">
        <label for="show" class="close-btn fas fa-times"></label>
        <h1>LoginForm</h1>
        <form>
            <div class="txt_field">
                <input type="email" id="email" required>
                <label>Email or Your phone</label>
            </div>
            <div class="txt_field">
                <input type="password" id="password" required>
                <label>password</label>
            </div>
            <div class="txt_field">
                <input type="password" id="again" required>
                <label>input your password again</label>
            </div>
            <span class="pass">Forgot password</span>
            <a href="" class="link">click here</a>
            <div class="login">
                <input type="submit">
            </div>
            <h6 class="chose">Or login with</h6>
            <div class="icon">

                <ul>
                    <li>
                        <a href="" class="fab fa-facebook"></a>
                    </li>
                    <li>
                        <a href="" class="fab fa-twitter"></a>
                    </li>
                    <li>
                        <a href="" class="fab fa-instagram"></a>
                    </li>
                </ul>

            </div>
        </form>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>

</html>
